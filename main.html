<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	 <form method="POST">
		 <label for="name">Name</label>
		 <input type="text" required id="name" placeholder="Name"><br>
		 <label for="email">Email</label>
		 <input type="email" required id="email" placeholder="Email"><br>
		 Gender
		 <input type="radio" required id="gender_m" name="gender">
		 <label for="gender_m">Male</label>
		<input type="radio" required id="gender_f" name="gender">
	    <label for="gender_f">Female</label><br>
		<label for="cars">Car Brands</label>
		<select required id="cars" placeholder="--Please choose an option--">
			<option value="--Please choose an option--">--Please choose an option--</option>	
			<option value="Volvo">Volvo</option>
			<option value="Saab">Saab</option>
			<option value="Opel">Opel</option>
			<option value="Audi">Audi</option>
		</select><br>
		<label for="age">Age</label> 
		<input type="number" required id="age" placeholder="Age"><br>
		<label for="dob">DOB</label>
		<input type="date" required id="dob"><br>
		<label for="tel">Phone Number</label>
		<input type="tel" id="tel" placeholder="xxx-xxx-xxxx"><br>
		<label for="password">Password</label>	
		<input type="password" required id="password" placeholder="Password"><br>
		<label for="tos">I agree to TOS</label>	
		<input type="checkbox" required id="tos"><br>
		<button type="submit">Submit</button>	
	 </form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
